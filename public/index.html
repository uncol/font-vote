<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Font Vote - Справочник</title>
        <link
            rel="stylesheet"
            href="https://gf.cdn.gufolabs.com/latest/gufo-font.css"
        />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <header>
            <div class="brand">
                <h1>Font Vote</h1>
                <span class="badge">Semantic → Icon</span>
            </div>
            <nav class="nav">
                <a class="active" href="/">Справочник</a>
                <a href="/journal.html">Журнал</a>
                <a href="/admin.html">Админ</a>
                <button id="loginBtn" class="ghost">Войти через GitHub</button>
                <span id="userBadge" class="notice"></span>
            </nav>
        </header>

        <main class="container">
            <section class="panel">
                <div class="hero">
                    <h2>Справочник semantic → icon</h2>
                    <p>
                        Публичная таблица со строковым поиском и сортировкой.
                        Авторизованные пользователи могут предложить новый icon.
                    </p>
                </div>
            </section>

            <section class="panel">
                <div class="controls">
                    <div>
                        <label for="searchSemantic">Поиск по semantic</label>
                        <input
                            id="searchSemantic"
                            type="search"
                            placeholder="button.play"
                        />
                    </div>
                    <div>
                        <label for="searchIcon">Поиск по icon</label>
                        <input
                            id="searchIcon"
                            type="search"
                            placeholder="icon"
                        />
                    </div>
                    <div>
                        <label for="sortBy">Сортировка</label>
                        <select id="sortBy">
                            <option value="semantic">semantic</option>
                            <option value="icon">icon</option>
                        </select>
                    </div>
                    <div>
                        <label for="sortOrder">Порядок</label>
                        <select id="sortOrder">
                            <option value="asc">asc</option>
                            <option value="desc">desc</option>
                        </select>
                    </div>
                </div>
                <div class="notice" id="countBadge"></div>
                <table class="table" id="collectionTable">
                    <thead>
                        <tr>
                            <th>semantic</th>
                            <th>preview</th>
                            <th>icon</th>
                            <th>Предложение</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <footer>
            Данные доступны публично; изменения предлагаются через GitHub OAuth.
        </footer>

        <script src="/app.js" type="module"></script>
    </body>
</html>
